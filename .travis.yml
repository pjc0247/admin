language: node_js
node_js:
  - "stable"
cache:
  directories:
  - admin/node_modules
script:
  - cd admin
  - npm i -g react-app-rewired
  - npm i -g react-dev-utils
  - npm i -g typescript
  - npm run build

deploy:
  provider: pages
  skip_cleanup: true
  github_token: $github_token
  local_dir: build
  on:
    branch: master
